<html><head>
<link rel="stylesheet" href="jquery.ui.theme.css"/>
<link rel="stylesheet" href="jquery.ui.datepicker.css"/>
<style>
  body  { font-family: arial; }
  label { display:block; min-width: 120px; float: left; }
  li    { list-style-type: none; line-height: 2.0; }
  .hr   { border-top:solid #000 1px; width: 380px; margin-top:8px; margin-bottom:8px; }
</style>
<script type='text/javascript' src='jquery-1.7.1.min.js'></script>
<script type='text/javascript' src='jquery-ui-1.8.18.custom-datepickeronly.min.js'></script>
</head><body>
  <h2>Simple Booking Demo -- Non-Staff User</h2>
  
  <form id='booking'>
  
  <ul>
  
  <li>
  <label>Choose Date</label>
  <div id='datepicker' style="padding-top:32px; display:block;"></div>
  </li>
  
  <li>
  <label>Choose Time</label>
  <div id='datepicker' style="padding-top:32px; display:block;"></div>
  </li>  
  
  <li>
  <label for='size'>Group size</label>
  <input type='text' name='size'/><br/>
  </li>
  
  <li class="hr"></li>
  
  <li>
  <label for='name'>Name</label>
  <input type='text' name='name'/>
  </li>
  
  <li>
  <label for='email'>E-mail</label>
  <input type='text' name='email'/><br/>
  </li>
  
  <li>
  <label for='phone'>Phone</label>
  <input type='text' name='phone'/><br/>
  </li>
  
  <li>
  <label for='iscellphone'>Is a cellphone.</label>
  <input type='radio' name='iscellphone' value='true' checked /> Yes &mdash;
  <input type='radio' name='iscellphone' value='false'/> No
  </li>
  
  <li class="hr"></li>
  
  <li>
  <label>Remind me</label>
  <input type='checkbox' name='remindViaSMS'/> via text<br/>
  <label>&nbsp;</label>
  <input type='checkbox' name='remindViaEmail'/> via email<br/>
  <label>&nbsp;</label>
  <input type='checkbox' name='remindSameDay'/> 30 min before, on the same day<br/>
  <label>&nbsp;</label>
  <input type='checkbox' name='remindSameWeek'/> a day before, on the same week<br/>
  </li>
  
  </ul>
  
  
  <input type='reset' />
  </form>
  
    
  
</body><script>
// Need this for the JSONP callback!
function ADDEVENTS(d){
  for(var i=0; i<d.length; i++)
    $('#calendar').fullCalendar('renderEvent', d[i]);
}

$(document).ready(function(){
  $( "#datepicker" ).datepicker();
  //$('#datepicker').val()
});
</script></html>
